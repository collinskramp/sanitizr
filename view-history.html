<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitization History - Data Sanitizer</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            padding: 20px; 
            background: #f8f9fa; 
            margin: 0;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            text-align: center; 
            padding: 20px 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .header h1 { margin: 0; font-size: 28px; }
        .header p { margin: 10px 0 0 0; opacity: 0.9; }
        
        .card { 
            background: white; 
            padding: 24px; 
            margin: 20px 0; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            border: 1px solid #e9ecef;
        }
        
        .history-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            transition: all 0.2s;
        }
        .history-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .history-timestamp {
            font-weight: 600;
            color: #495057;
        }
        .history-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #6c757d;
        }
        .stat-badge {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .stat-badge.detections { background: #fff3cd; color: #856404; }
        .stat-badge.changes { background: #d1ecf1; color: #0c5460; }
        
        .history-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 12px 0;
        }
        .content-section {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        .content-section h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #495057;
        }
        .content-text {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .history-controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a6fd8; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        
        .filter-controls {
            display: flex;
            gap: 16px;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .filter-controls select, .filter-controls input {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-state h3 {
            margin: 20px 0 10px 0;
            color: #495057;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #e9ecef;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:hover {
            background: #f8f9fa;
        }
        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú Sanitization History</h1>
            <p>View and manage your data sanitization history</p>
        </div>
        
        <!-- Statistics -->
        <div class="card">
            <h3>üìä History Statistics</h3>
            <div class="stats" id="historyStats">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Controls -->
        <div class="card">
            <div class="filter-controls">
                <label>
                    Date Range:
                    <select id="dateFilter">
                        <option value="">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </label>
                
                <label>
                    Search:
                    <input type="text" id="searchFilter" placeholder="Search history...">
                </label>
                
                <button class="btn btn-danger" onclick="clearHistory()">Clear All History</button>
                <button class="btn btn-success" onclick="exportHistory()">Export History</button>
            </div>
        </div>
        
        <!-- History List -->
        <div class="card">
            <h3>üìã History Entries</h3>
            <div id="historyList">
                <!-- History will be populated by JavaScript -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script>
        const storage = window.storage;
        let history = [];
        let filteredHistory = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('dateFilter').addEventListener('change', filterHistory);
            document.getElementById('searchFilter').addEventListener('input', filterHistory);
        }

        function loadHistory() {
            history = storage.getHistory();
            filteredHistory = [...history];
            displayHistory();
            updateStats();
        }

        function displayHistory() {
            const container = document.getElementById('historyList');
            
            if (filteredHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px;">üì≠</div>
                        <h3>No History Found</h3>
                        <p>Start using the sanitizer to see your history here.</p>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // Pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredHistory.slice(startIndex, endIndex);
            
            container.innerHTML = pageItems.map((entry, index) => {
                const timestamp = new Date(entry.timestamp);
                const detectionCount = entry.detections ? entry.detections.length : 0;
                const hasChanges = entry.originalText !== entry.sanitizedText;
                
                return `
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-timestamp">
                                ${timestamp.toLocaleDateString()} ${timestamp.toLocaleTimeString()}
                            </div>
                            <div class="history-stats">
                                <span class="stat-badge detections">${detectionCount} detections</span>
                                <span class="stat-badge changes">${hasChanges ? 'Modified' : 'No changes'}</span>
                                <span class="stat-badge">${entry.originalText ? entry.originalText.length : 0} chars</span>
                            </div>
                        </div>
                        
                        <div class="history-content">
                            <div class="content-section">
                                <h4>üìÑ Original Text</h4>
                                <div class="content-text">${entry.originalText || 'No original text'}</div>
                            </div>
                            <div class="content-section">
                                <h4>üõ°Ô∏è Sanitized Text</h4>
                                <div class="content-text">${entry.sanitizedText || 'No sanitized text'}</div>
                            </div>
                        </div>
                        
                        ${entry.detections && entry.detections.length > 0 ? `
                            <div class="content-section" style="margin-top: 12px;">
                                <h4>üîç Detections (${entry.detections.length})</h4>
                                <div class="content-text">
                                    ${entry.detections.map(d => `${d.ruleName || d.pattern}: "${d.match}"`).join('\\n')}
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="history-controls">
                            <button class="btn btn-primary" onclick="copyToClipboard('${entry.id}', 'original')">Copy Original</button>
                            <button class="btn btn-primary" onclick="copyToClipboard('${entry.id}', 'sanitized')">Copy Sanitized</button>
                            <button class="btn btn-secondary" onclick="reprocessEntry('${entry.id}')">Reprocess</button>
                            <button class="btn btn-danger" onclick="deleteEntry('${entry.id}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredHistory.length / itemsPerPage);
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">Previous</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<button disabled>...</button>';
                }
            }
            
            // Next button
            paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next</button>`;
            
            container.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            displayHistory();
        }

        function updateStats() {
            const totalEntries = history.length;
            const totalDetections = history.reduce((sum, entry) => sum + (entry.detections ? entry.detections.length : 0), 0);
            const entriesWithChanges = history.filter(entry => entry.originalText !== entry.sanitizedText).length;
            const avgDetections = totalEntries > 0 ? (totalDetections / totalEntries).toFixed(1) : 0;
            
            // Calculate date range
            const dates = history.map(entry => new Date(entry.timestamp)).sort((a, b) => a - b);
            const dateRange = dates.length > 0 ? 
                `${dates[0].toLocaleDateString()} - ${dates[dates.length - 1].toLocaleDateString()}` : 
                'No data';
            
            document.getElementById('historyStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalEntries}</div>
                    <div class="stat-label">Total Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalDetections}</div>
                    <div class="stat-label">Total Detections</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${entriesWithChanges}</div>
                    <div class="stat-label">Modified Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${avgDetections}</div>
                    <div class="stat-label">Avg Detections</div>
                </div>
                <div class="stat-card" style="grid-column: span 2;">
                    <div class="stat-number" style="font-size: 14px;">${dateRange}</div>
                    <div class="stat-label">Date Range</div>
                </div>
            `;
        }

        function filterHistory() {
            const dateFilter = document.getElementById('dateFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            let filtered = [...history];
            
            // Date filtering
            if (dateFilter) {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                filtered = filtered.filter(entry => {
                    const entryDate = new Date(entry.timestamp);
                    
                    switch (dateFilter) {
                        case 'today':
                            return entryDate >= today;
                        case 'week':
                            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                            return entryDate >= weekAgo;
                        case 'month':
                            const monthAgo = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
                            return entryDate >= monthAgo;
                        default:
                            return true;
                    }
                });
            }
            
            // Text search
            if (searchFilter) {
                filtered = filtered.filter(entry => 
                    (entry.originalText && entry.originalText.toLowerCase().includes(searchFilter)) ||
                    (entry.sanitizedText && entry.sanitizedText.toLowerCase().includes(searchFilter)) ||
                    (entry.detections && entry.detections.some(d => 
                        (d.ruleName && d.ruleName.toLowerCase().includes(searchFilter)) ||
                        (d.match && d.match.toLowerCase().includes(searchFilter))
                    ))
                );
            }
            
            filteredHistory = filtered;
            currentPage = 1;
            displayHistory();
        }

        function copyToClipboard(entryId, type) {
            const entry = history.find(e => e.id === entryId);
            if (!entry) return;
            
            const text = type === 'original' ? entry.originalText : entry.sanitizedText;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert(`${type === 'original' ? 'Original' : 'Sanitized'} text copied to clipboard!`);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('Text copied to clipboard!');
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy text to clipboard');
            }
            
            document.body.removeChild(textArea);
        }

        function reprocessEntry(entryId) {
            const entry = history.find(e => e.id === entryId);
            if (!entry) return;
            
            if (confirm('Reprocess this entry with current rules?')) {
                // Open main app with the original text
                const url = `index-bulletproof.html?text=${encodeURIComponent(entry.originalText)}`;
                window.open(url, '_blank');
            }
        }

        function deleteEntry(entryId) {
            if (confirm('Are you sure you want to delete this history entry?')) {
                const newHistory = history.filter(entry => entry.id !== entryId);
                storage.setItem(storage.keys.history, newHistory);
                loadHistory();
                alert('History entry deleted successfully!');
            }
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all history? This cannot be undone.')) {
                storage.clearHistory();
                loadHistory();
                alert('History cleared successfully!');
            }
        }

        function exportHistory() {
            if (history.length === 0) {
                alert('No history to export');
                return;
            }
            
            const data = {
                history: history,
                exportDate: new Date(),
                version: '1.0.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `sanitizer-history-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
